<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Book Marketplace</h1>
        <nav>
            <ul>
                <li><button onclick="location.href='#browse'">Browse Books</button></li>
                <li><button onclick="location.href='#sell'">Sell a Book</button></li>
                <li><button onclick="location.href='#request'">Request a Book</button></li>
                <li><button onclick="location.href='#cart'">Shopping Cart (<span id="cart-count">0</span>)</button></li>
                <li><button onclick="location.href='#login'">Login</button></li>
            </ul>
        </nav>
    </header>

    <section id="browse">
        <h2>Browse Books</h2>
        <input type="text" id="search" placeholder="Search books...">
        <div id="book-list"></div>
    </section>

    <section id="sell">
        <h2>Sell a Book</h2>
        <form id="sell-form">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="text" id="isbn" placeholder="ISBN">
            <input type="number" id="price" placeholder="Price" required>
            <input type="file" id="image" accept="image/*">
            <textarea id="description" placeholder="Book Description" required></textarea>
            <select id="condition">
                <option value="New">New</option>
                <option value="Like New">Like New</option>
                <option value="Good">Good</option>
                <option value="Acceptable">Acceptable</option>
            </select>
            <button type="submit">List Book</button>
        </form>
    </section>

    <section id="request">
        <h2>Request a Book</h2>
        <form id="request-form">
            <input type="text" id="request-title" placeholder="Book Title" required>
            <input type="text" id="request-author" placeholder="Author">
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <button id="checkout">Checkout</button>
    </section>

    <section id="login">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Book Marketplace. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Book Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Login / Register</h1>
        <nav>
            <ul>
                <li><button onclick="location.href='index.html'">Home</button></li>
                <li><button onclick="location.href='browse.html'">Browse Books</button></li>
                <li><button onclick="location.href='sell.html'">Sell a Book</button></li>
                <li><button onclick="location.href='request.html'">Request a Book</button></li>
                <li><button onclick="location.href='cart.html'">Shopping Cart</button></li>
            </ul>
        </nav>
    </header>

    <section id="auth-section">
        <div id="loginForm">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                
                <button type="submit">Login</button>
            </form>
            <p><a href="#" onclick="showRegister()">Don't have an account? Register here</a></p>
            <p><a href="forgot_password.html">Forgot Password?</a></p>
        </div>

        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form action="register.php" method="post">
                <label for="registerName">Full Name:</label>
                <input type="text" id="registerName" name="registerName" required>
                
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
                
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
                
                <button type="submit">Register</button>
            </form>
            <p><a href="#" onclick="showLogin()">Already have an account? Login here</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Book Marketplace. All rights reserved.</p>
    </footer>
</body>
</html>

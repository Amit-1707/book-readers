<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="header.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Request a Book</h2>
    <div id="user-info" class="mb-3 text-end text-muted"></div>
    <form id="requestBookForm">
      <input type="text" id="requestTitle" class="form-control mb-2" placeholder="Book Title" required />
      <input type="text" id="requestAuthor" class="form-control mb-2" placeholder="Author" />
      <textarea id="reason" class="form-control mb-3" placeholder="Why do you need this book?" required></textarea>
      <button type="submit" class="btn btn-success w-100">Request</button>
    </form>
    <div id="requestStatus" class="mt-3"></div>
  </div>
</body>
</html>

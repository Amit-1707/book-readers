
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - BookReaders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="header.js"></script>
  <style>
    body { background-color: #f4f4f4; font-family: 'Segoe UI', sans-serif; }
    .cart-item { border-bottom: 1px solid #ccc; padding: 15px 0; }
    .cart-item:last-child { border-bottom: none; }
    .cart-total { font-size: 1.25rem; font-weight: bold; }
    .quantity-input { width: 60px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">üìö BookReaders</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
        <li class="nav-item"><a class="nav-link" href="sell.html">Sell</a></li>
        <li class="nav-item"><a class="nav-link" href="request.html">Request</a></li>
        <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="order_history.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="login_register.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">üõí Your Shopping Cart</h2>
  <div id="feedback" class="text-center"></div>
  <div id="cart-items" class="mb-4"></div>
  <div class="text-end cart-total">Total: ‚Çπ<span id="total-amount">0</span></div>
  <div class="text-end mt-3">
    <button class="btn btn-success" id="checkoutBtn">Proceed to Checkout</button>
    <a href="browse.html" class="btn btn-outline-secondary ms-2">Continue Shopping</a>
  </div>
</div>

<footer class="text-center py-4 text-muted">&copy; 2025 Book Readers. All rights reserved.</footer>

<script>
  const db = firebase.firestore();
  const auth = firebase.auth();
  const cartItemsDiv = document.getElementById("cart-items");
  const totalAmount = document.getElementById("total-amount");
  const feedback = document.getElementById("feedback");
  let total = 0;

  function updateTotal() {
    let updatedTotal = 0;
    document.querySelectorAll('.cart-item').forEach(row => {
      const price = parseFloat(row.getAttribute('data-price'));
      const qty = parseInt(row.querySelector('.quantity-input').value);
      updatedTotal += price * qty;
    });
    totalAmount.textContent = updatedTotal.toFixed(2);
    total = updatedTotal;
  }

  function showFeedback(msg, success = true) {
    feedback.innerHTML = `<div class="alert alert-${success ? 'success' : 'danger'}">${msg}</div>`;
    setTimeout(() => feedback.innerHTML = '', 3000);
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      db.collection("carts").doc(user.uid).collection("items").get().then(snapshot => {
        if (snapshot.empty) {
          cartItemsDiv.innerHTML = '<p class="text-muted text-center">Your cart is empty.</p>';
          document.getElementById("checkoutBtn").disabled = true;
          return;
        }
        snapshot.forEach(doc => {
          const item = doc.data();
          const row = document.createElement("div");
          row.className = "row cart-item align-items-center";
          row.setAttribute("data-price", item.price);
          row.innerHTML = `
            <div class="col-md-4">
              <strong>${item.title}</strong><br><small>by ${item.author}</small>
            </div>
            <div class="col-md-2">‚Çπ${parseFloat(item.price).toFixed(2)}</div>
            <div class="col-md-3 text-center">
              <input type="number" min="1" class="form-control quantity-input" value="${item.quantity || 1}" onchange="updateTotal()">
            </div>
            <div class="col-md-3 text-end">
              <button class="btn btn-sm btn-danger" onclick="removeItem('${doc.id}')">Remove</button>
            </div>
          `;
          cartItemsDiv.appendChild(row);
          total += Number(item.price) * (item.quantity || 1);
          totalAmount.textContent = total.toFixed(2);
        });
      });
    } else {
      cartItemsDiv.innerHTML = '<p class="text-center text-danger">Please log in to view your cart.</p>';
    }
  });

  function removeItem(docId) {
    const user = firebase.auth().currentUser;
    if (user) {
      db.collection("carts").doc(user.uid).collection("items").doc(docId).delete().then(() => {
        showFeedback("Item removed successfully.");
        location.reload();
      });
    }
  }

  document.getElementById("checkoutBtn").addEventListener("click", async () => {
    const user = firebase.auth().currentUser;
    if (!user) return alert("Please log in to proceed with checkout.");

    const orderItems = [];
    document.querySelectorAll('.cart-item').forEach(row => {
      const title = row.querySelector('strong').textContent;
      const author = row.querySelector('small').textContent.replace('by ', '');
      const price = parseFloat(row.getAttribute('data-price'));
      const quantity = parseInt(row.querySelector('.quantity-input').value);
      orderItems.push({ title, author, price, quantity });
    });

    if (orderItems.length === 0) {
      alert("Your cart is empty.");
      document.getElementById("checkoutBtn").disabled = true;
      return;
    }

    try {
      await db.collection("orders").add({
        userId: user.uid,
        items: orderItems,
        totalAmount: total,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      const cartRef = db.collection("carts").doc(user.uid).collection("items");
      const cartSnapshot = await cartRef.get();
      const batch = db.batch();
      cartSnapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();

      alert("‚úÖ Order placed successfully!");
      location.reload();
    } catch (error) {
      console.error("Checkout failed:", error);
      alert("‚ùå Failed to place order. Try again later.");
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

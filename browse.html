<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Books - BookReaders</title>
  <meta name="description" content="Browse and search books available for sale on BookReaders.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="header.js"></script>
  <style>
    body { background-color: #f9f9f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .card-img-top { height: 180px; object-fit: cover; }
    footer { text-align: center; padding: 20px 0; margin-top: 40px; color: #888; font-size: 0.9rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ“š BookReaders</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="browse.html">Browse</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Sell</a></li>
          <li class="nav-item"><a class="nav-link" href="request.html">Request</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="login_register.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸ“– Browse Available Books</h2>
    <input class="form-control mb-4" id="searchBar" type="text" placeholder="Search by title or author...">
    <div id="book-list" class="row g-4">
      <p class="text-center text-muted">Loading books...</p>
    </div>
  </div>

  <footer>&copy; 2025 Book Readers. All rights reserved.</footer>

  <script>
    const db = firebase.firestore();
    const bookList = document.getElementById("book-list");
    const searchBar = document.getElementById("searchBar");

    function renderBooks(snapshot) {
      bookList.innerHTML = "";
      if (snapshot.empty) {
        bookList.innerHTML = "<p class='text-center text-muted'>No books available at the moment.</p>";
        return;
      }
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "col-md-4 book-item";
        card.innerHTML = `
          <div class="card h-100">
            <img src="https://via.placeholder.com/300x180?text=Book+Cover" class="card-img-top" alt="Book Cover">
            <div class="card-body">
              <h5 class="card-title">${data.title}</h5>
              <p class="card-text"><strong>Author:</strong> ${data.author}<br>
              <strong>Condition:</strong> ${data.condition}<br>
              <strong>Price:</strong> â‚¹${data.price}</p>
              <button class="btn btn-outline-primary w-100" onclick='addToCart(${JSON.stringify(data)})'>Add to Cart</button>
            </div>
          </div>`;
        bookList.appendChild(card);
      });
    }

    function addToCart(book) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(book);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${book.title} added to cart!`);
    }

    db.collection("books").orderBy("timestamp", "desc").get()
      .then(renderBooks)
      .catch(err => {
        bookList.innerHTML = `<p class="text-danger text-center">Failed to load books: ${err.message}</p>`;
      });

    searchBar.addEventListener("keyup", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.book-item').forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(query) ? "" : "none";
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

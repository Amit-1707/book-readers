<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Books - BookReaders</title>
  <meta name="description" content="Browse and search books available for sale on BookReaders.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="header.js"></script>
  <style>
    body { background-color: #f9f9f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .book-card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; padding: 15px; background-color: #fff; margin-bottom: 20px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ“š BookReaders</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="browse.html">Browse</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Sell</a></li>
          <li class="nav-item"><a class="nav-link" href="request.html">Request</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="login_register.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Available Books</h2>
    <input class="form-control mb-4" id="searchBar" type="text" placeholder="Search by title or author...">

    <div class="row" id="book-list">
      <!-- Book cards from Firestore will be injected here -->
    </div>
  </div>

  <footer class="text-center text-muted py-3">&copy; 2025 Book Readers</footer>

  <script>
    const db = firebase.firestore();
    const bookList = document.getElementById("book-list");
    const searchBar = document.getElementById("searchBar");

    db.collection("books").orderBy("timestamp", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const col = document.createElement("div");
        col.className = "col-md-4 book-item";
        col.innerHTML = `
          <div class="book-card">
            <h5><strong>${data.title}</strong></h5>
            <p><strong>Author:</strong> ${data.author}</p>
            <p><strong>Condition:</strong> ${data.condition}</p>
            <p><strong>Price:</strong> â‚¹${data.price}</p>
            <button class="btn btn-outline-primary w-100">Add to Cart</button>
          </div>
        `;
        bookList.appendChild(col);
      });
    });

    searchBar.addEventListener("keyup", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.book-item').forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(query) ? "" : "none";
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

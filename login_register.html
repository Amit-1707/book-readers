
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - BookReaders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <style>
    body { background-color: #f4f4f4; font-family: 'Segoe UI', sans-serif; }
    .form-box { max-width: 500px; margin: auto; padding: 20px; background: white; border-radius: 10px; margin-top: 50px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">ðŸ“š BookReaders</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" id="navLinks">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
        <li class="nav-item"><a class="nav-link" href="sell.html">Sell</a></li>
        <li class="nav-item"><a class="nav-link" href="request.html">Request</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="order_history.html">Orders</a></li>
        <li class="nav-item" id="auth-link"></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="form-box shadow mt-5">
    <h3 class="text-center mb-4">Login or Register</h3>
    <div id="login-status" class="text-danger text-center mb-3"></div>
    <input type="email" id="email" class="form-control mb-3" placeholder="Email" />
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
    <div class="d-grid gap-2">
      <button class="btn btn-primary" onclick="login()">Login</button>
      <button class="btn btn-secondary" onclick="register()">Register</button>
    </div>
  </div>
</div>

<script>
  firebase.auth().onAuthStateChanged(user => {
    const authLink = document.getElementById('auth-link');
    if (user) {
      window.location.href = "index.html";
    } else {
      authLink.innerHTML = '<a class="nav-link" href="login_register.html">Login / Register</a>';
    }
  });

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => window.location.href = "index.html")
      .catch(error => document.getElementById("login-status").innerText = error.message);
  }

  function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(() => window.location.href = "index.html")
      .catch(error => document.getElementById("login-status").innerText = error.message);
  }

  function logout() {
    firebase.auth().signOut().then(() => window.location.href = 'index.html');
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Readers - Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 400px;
      background-color: white;
      padding: 30px;
      margin-top: 50px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-link {
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="mb-4 text-center">Login / Register</h2>
    <form id="authForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="form-link"><a href="#" id="resetLink">Forgot password?</a></div>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" id="registerBtn">Register</button>
    </form>
    <div id="authStatus" class="mt-3"></div>
  </div>

  <script>
    const auth = firebase.auth();

    window.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged(user => {
        if (user) {
          console.log("User already logged in:", user.email);
          window.location.href = 'index.html';
        }
      });

      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const authStatus = document.getElementById('authStatus');

      document.getElementById('loginBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          await auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value);
          authStatus.innerHTML = '<div class="alert alert-success">Logged in successfully!</div>';
          setTimeout(() => window.location.href = 'index.html', 1000);
        } catch (error) {
          authStatus.innerHTML = '<div class="alert alert-danger">' + error.message + '</div>';
        }
      });

      document.getElementById('registerBtn').addEventListener('click', async () => {
        try {
          await auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value);
          authStatus.innerHTML = '<div class="alert alert-success">Registered successfully!</div>';
          setTimeout(() => window.location.href = 'index.html', 1000);
        } catch (error) {
          authStatus.innerHTML = '<div class="alert alert-danger">' + error.message + '</div>';
        }
      });

      document.getElementById('resetLink').addEventListener('click', async (e) => {
        e.preventDefault();
        const email = emailInput.value;
        if (!email) {
          authStatus.innerHTML = '<div class="alert alert-warning">Please enter your email to receive a reset link.</div>';
          return;
        }
        try {
          await auth.sendPasswordResetEmail(email);
          authStatus.innerHTML = '<div class="alert alert-info">Reset email sent to ' + email + '.</div>';
        } catch (error) {
          authStatus.innerHTML = '<div class="alert alert-danger">' + error.message + '</div>';
        }
      });
    });
  </script>
</body>

</html>

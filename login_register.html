<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - BookReaders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <style>
    body { background-color: #f4f4f4; font-family: 'Segoe UI', sans-serif; }
    .form-box {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      margin-top: 60px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h3 {
      color: #0d6efd;
      font-weight: 600;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">ðŸ“š BookReaders</a>
  </div>
</nav>

<div class="container">
  <div class="form-box">
    <h3 class="text-center mb-4">Login or Register</h3>
    <div id="login-status" class="text-danger text-center mb-3"></div>
    <input type="text" id="name" class="form-control mb-3" placeholder="Full Name (for Registration only)" />
    <input type="email" id="email" class="form-control mb-3" placeholder="Email" />
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
    <div class="d-grid gap-2">
      <button class="btn btn-primary" onclick="login()">Login</button>
      <button class="btn btn-success" onclick="register()">Register</button>
    </div>
  </div>
</div>

<script>
  const db = firebase.firestore();

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      window.location.href = "index.html";
    }
  });

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => window.location.href = "index.html")
      .catch(error => document.getElementById("login-status").innerText = error.message);
  }

  function register() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!name) {
      document.getElementById("login-status").innerText = "Please enter your name for registration.";
      return;
    }

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        return userCredential.user.updateProfile({ displayName: name });
      })
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(error => document.getElementById("login-status").innerText = error.message);
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <script>
  firebase.auth().onAuthStateChanged(user => {
    const authLink = document.getElementById('auth-link');
    if (user) {
      authLink.innerHTML = '<a class="nav-link" href="#" onclick="logout()">Logout</a>';
    } else {
      authLink.innerHTML = '<a class="nav-link" href="login_register.html">Login / Register</a>';

  function logout() {

  }
</script>

<div class="container my-5">
  <h2 class="text-center mb-4">ðŸ“¦ Your Order History</h2>
  <div id="order-list">
  <div class="text-center py-3" id="loading">Loading your orders...</div>
</div>
</div>

<footer class="text-center py-4 text-muted">&copy; 2025 Book Readers. All rights reserved.</footer>

<script>
  const db = firebase.firestore();
  const auth = firebase.auth();
  const orderList = document.getElementById("order-list");

  auth.onAuthStateChanged(user => {
    if (user) {
      db.collection("orders").where("userId", "==", user.uid).orderBy("createdAt", "desc")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            document.getElementById('loading').remove();
          orderList.innerHTML = '<p class="text-muted text-center">You have no past orders.</p>';
            return;
          }

          document.getElementById('loading').remove();
          snapshot.forEach(doc => {
            const order = doc.data();
            const orderDiv = document.createElement("div");
            orderDiv.className = "order-summary";

            let itemList = order.items.map(item =>
              `<li>${item.title} by ${item.author} â€” â‚¹${item.price} Ã— ${item.quantity}</li>`
            ).join("");

            orderDiv.innerHTML = `
              <h5>Order Date: ${order.createdAt ? order.createdAt.toDate().toLocaleString('en-IN', { dateStyle: 'medium', timeStyle: 'short' }) : 'N/A'}</h5>
              <ul>${itemList}</ul>
              <p class="fw-bold">Total Paid: â‚¹${order.totalAmount}</p>
            `;
            orderList.appendChild(orderDiv);
          });
        })
        .catch(error => {
          console.error("Failed to fetch order history:", error);
          orderList.innerHTML = '<p class="text-danger text-center">Unable to load order history.</p>';
        });
    } else {
      orderList.innerHTML = '<p class="text-center text-danger">Please log in to view your order history.</p>';
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell a Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="header.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Sell a Book</h2>
    <div id="user-info" class="mb-3 text-end text-muted"></div>
    <form id="sellBookForm">
      <input type="text" id="title" class="form-control mb-2" placeholder="Book Title" required />
      <input type="text" id="author" class="form-control mb-2" placeholder="Author" required />
      <select id="condition" class="form-control mb-2" required>
        <option value="">Condition</option>
        <option value="New">New</option>
        <option value="Very Good">Very Good</option>
        <option value="Good">Good</option>
        <option value="Acceptable">Acceptable</option>
      </select>
      <input type="number" id="price" class="form-control mb-3" placeholder="Price (â‚¹)" required />
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <div id="status" class="mt-3"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell a Book - BookReaders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="header.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ“š BookReaders</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
          <li class="nav-item"><a class="nav-link active" href="sell.html">Sell</a></li>
          <li class="nav-item"><a class="nav-link" href="request.html">Request</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="login_register.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Sell a Book</h2>
    <form id="sellForm" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="title" class="form-label">Book Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (INR)</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label for="condition" class="form-label">Condition</label>
        <select id="condition" class="form-control" required>
          <option value="">Choose...</option>
          <option value="New">New</option>
          <option value="Good">Good</option>
          <option value="Fair">Fair</option>
          <option value="Used">Used</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Book</button>
    </form>
    <div id="submitStatus" class="text-center mt-3"></div>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">&copy; 2025 Book Readers</footer>

  <script>
    const db = firebase.firestore();
    const form = document.getElementById('sellForm');
    const statusDiv = document.getElementById('submitStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const price = document.getElementById('price').value;
      const condition = document.getElementById('condition').value;

      try {
        await db.collection('books').add({ title, author, price, condition, timestamp: new Date() });
        statusDiv.innerHTML = '<div class="alert alert-success">Book listed successfully!</div>';
        form.reset();
      } catch (error) {
        statusDiv.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
